<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy Popup</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      width: 200px; /* adjust popup width */
      height: 200px; /* adjust popup height */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="/img/cat.png" alt="Cute Cat">
</body>
</html>
